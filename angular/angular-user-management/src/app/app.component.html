<h2>사용자 관리 HttpClient 연습</h2>
<div>
  <h4>사용자 조회 / 삭제</h4>
  사용자 Id: <input type="text" name="user-id" #userIdInput />
  <button type="button" (click)="findUser(userIdInput.value)">검색</button>
  <button type="button" (click)="removeUser(userIdInput.value)">삭제</button>
  <div>{{searchedUser | json}}</div>
</div>
<div>
  <h4>사용자 등록 / 수정</h4>
  사용자 ID : <input type="number" name="user-id" [(ngModel)]="user.id"> <br/>
  사용자 이름 : <input type="text" name="user-name" [(ngModel)]="user.name"> <br/>
  사용자 나이 : <input type="number" for="user-age" [(ngModel)]="user.age" />
  <button type="button" (click)="modifyUser()">사용자 등록/수정</button>
</div>

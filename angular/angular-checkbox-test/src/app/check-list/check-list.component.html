<h4>component-list 항목 체크</h4>

<div class="row">
  <label>항목 증감</label>
  <button type="button" (click)="onChangeCnt('+')">+</button>
  <button type="button" (click)="onChangeCnt('-')">-</button>
</div>

<div class="row">
  <span *ngFor="let item of checkList; let i = index">
    <input type="checkbox" id="chk-{{item.idx}}"
        (ngModelChange)="onChecked($event, item)" [(ngModel)]="item.isChecked" />
    <label for="chk-{{item.idx}}">{{item.content}}</label>
  </span>
</div>

<app-check-list-result [checkItem]="newCheckedItem"
  (_onSelectedToRemoveItem)="unCheckedItem($event)"></app-check-list-result>

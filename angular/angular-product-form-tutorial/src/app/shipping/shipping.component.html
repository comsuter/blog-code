<h3>배송비 가격</h3>

<!-- async 파이프는 스트림으로 전달된 데이터의 마지막 값을 반환하며,
  이 동작은 컴포넌트가 존재하는 동안 계속 실행됩니다.
  Angular가 컴포넌트를 종료하면 async 파이프도 함께 자동으로 종료됩니다.  -->
<div class="shipping-item" *ngFor="let shipping of shippingCosts | async">
  <span>{{ shipping.type }}</span>
  <span>{{ shipping.price | currency }}</span>
</div>
